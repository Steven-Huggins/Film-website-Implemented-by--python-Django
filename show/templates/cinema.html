{% extends 'base.html' %}
<!DOCTYPE html>

<html>
{% block css %}

{% endblock %}
{% block title %}Purchasing{% endblock %}
<head lang="en">
{% block content %}

    ul {
    list-style-type: none;
    }
</style>
<body>
    <div class="title common clearfix">
        <div>
            <h2>Cinema List</h2>
        </div>
    </div>
    {% for a in cinemaInfo %}
        <div class="site common">
            <div>
                <a href="">{{a.name}}</a>
                <p class="address">Addressï¼š{{a.address}}</p>
            </div>

            <div class="btn">
                <a href="/cinema_detail/?cinema_id={{a.cinema_id}}&film_id={{ film_id }}">Buy ticket</a>
            </div>
        </div>
    {% endfor %}


</body>
{% endblock %}
</html>
